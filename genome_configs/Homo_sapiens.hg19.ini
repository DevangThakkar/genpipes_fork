[DEFAULT]

species=Homo_sapiens
build=hg19

build_dir=$MUGQIC_INSTALL_HOME/genomes/%(species)s/%(build)s
genome_fasta=%(build_dir)s/fasta/%(build)s.fasta
genome_dictionary=%(genome_fasta)s.dict
genome_bowtie_index=%(build_dir)s/fasta/bowtie2/hg19
genome_bwa_index=%(build_dir)s/fasta/bwa/%(build)s.fasta
igv_genome=%(build)s
snpeff_genome=GRCh37.72
go_annotation=org.Hs.eg.db
genome_mappability_bed_indexed=%(build_dir)s/annotations/mappabilityGC/Illu_PE.exclusion.bed.gz
species_vcf_format_descriptor=%(build_dir)s/annotations/HumanVCFformatDescriptor.tsv
dbsnp=%(build_dir)s/annotations/dbsnp137.hg19.vcf
known_sites=%(dbsnp)s.gz
dbnsfp=%(build_dir)s/annotations/dbNSFP2.0/dbNSFP2.0.txt
common_snp_positions=%(build_dir)s/annotations/common.dbsnp132.q60.tsv
coverage_targets=%(build_dir)s/annotations/CCDS.hg19.bed
gtf=%(build_dir)s/annotations/transcripts_ensembl.gtf
transcriptome_index=%(build_dir)s/annotations/transcripts_ensembl_index/transcripts_ensembl
ensembl2symbol=%(build_dir)s/annotations/gene2geneName.tsv
gene_size=%(build_dir)s/annotations/gene_lengths.tsv
chromosome_size=%(build_dir)s/hg19.chromsize.txt
ribosome_fasta=%(build_dir)s/rnaseqc/human_all_rRNA.fasta
genome_ucsc_build=hg19
