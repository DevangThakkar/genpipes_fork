[DEFAULT]
cluster_submit_cmd=qsub
cluster_submit_cmd_suffix= | grep "[0-9]"
cluster_walltime=-l walltime=24:00:0
cluster_cpu=-l nodes=1:ppn=1
cluster_other_arg=-m ae -M $JOB_MAIL -W umask=0002 -A bws-221-ad
cluster_queue=-q metaq
cluster_work_dir_arg=-d
cluster_output_dir_arg=-j oe -o
cluster_job_name_arg=-N
cluster_cmd_produces_job_id=true
cluster_dependency_arg=-W depend=afterok:
cluster_dependency_sep=:
tmp_dir=/localscratch/

#module
module_gcc=gcc/4.7.2
module_openmpi=openmpi/1.6.3-gcc

java_other_options=-XX:ParallelGCThreads=1 -Dsamjdk.use_async_io=true -Dsamjdk.buffer_size=4194304

[picard_sam_to_fastq]
ram=10G
cluster_cpu=-l nodes=1:ppn=3

[trimmomatic]
threads=6
cluster_walltime=-l walltime=24:00:0
cluster_cpu=-l nodes=1:ppn=6

[bwa_mem]
other_options=-M -t 7

[picard_sort_sam]
ram=15G
max_records_in_ram=3750000

[bwa_mem_picard_sort_sam]
cluster_cpu=-l nodes=1:ppn=8

[picard_merge_sam_files]
ram=1700M
max_records_in_ram=250000
cluster_walltime=-l walltime=35:00:0
cluster_cpu=-l nodes=1:ppn=8

[gatk_indel_realigner]
nb_jobs=3
ram=3200M
max_reads_in_memory=500000
cluster_walltime=-l walltime=35:00:0
cluster_cpu=-l nodes=1:ppn=2

[gatk_realigner_target_creator]
ram=3200M

[merge_realigned]
cluster_walltime=-l walltime=35:00:0
cluster_cpu=-l nodes=1:ppn=2

[bvatools_groupfixmate]
ram=10G

[samtools_sort]
other_options=-@ 3 -m 5000M
cluster_walltime=-l walltime=35:00:0

[fix_mate_by_coordinate]
cluster_cpu=-l nodes=1:ppn=12
cluster_walltime=-l walltime=35:00:0

[picard_mark_duplicates]
ram=5G
max_records_in_ram=1000000
cluster_cpu=-l nodes=1:ppn=2
cluster_walltime=-l walltime=48:00:0

[bvatools_extractsclip]
java_other_options=-XX:ParallelGCThreads=4 -Dsamjdk.buffer_size=10485760
ram=22G
cluster_walltime=-l walltime=35:59:0
cluster_cpu=-l nodes=1:ppn=12
min_sclip_count=2
threads=4
other_options=--outputRemaining --outputTranslocated --printElapsed

[assembly_of_unmap]
cluster_walltime=-l walltime=35:59:0
cluster_cpu=-l nodes=1:ppn=12

[compute_tdf]
igv_genome=b37

