[DEFAULT]
cluster_submit_cmd=qsub
cluster_submit_cmd_suffix= | grep "[0-9]"
cluster_walltime=-l walltime=24:00:0
cluster_cpu=-l nodes=1:ppn=1
# IMPORTANT: update $RAP_ID with your own Resource Allocation Project ID or set it in your $HOME/.bash_profile!
cluster_other_arg=-m ae -M $JOB_MAIL -W umask=0002 -A $RAP_ID
cluster_queue=-q metaq
cluster_work_dir_arg=-d
cluster_output_dir_arg=-j oe -o
cluster_job_name_arg=-N
cluster_cmd_produces_job_id=true
cluster_dependency_arg=-W depend=afterok:
cluster_dependency_sep=:
cluster_max_jobs=3000
tmp_dir=/localscratch/

java_other_options=-XX:ParallelGCThreads=1 -Dsamjdk.buffer_size=4194304

[picard_sam_to_fastq]
ram=10G
cluster_cpu=-l nodes=1:ppn=3

[trimmomatic]
threads=6
cluster_walltime=-l walltime=24:00:0
cluster_cpu=-l nodes=1:ppn=6

[hicup_align]
## need to be copied instead of regenerated because of the date stamp
genome_digest_DpnII=$MUGQIC_INSTALL_HOME_DEV/genomes/Homo_sapiens/hg19/GenomeReDigest/DpnII/Digest_hg19_DpnII_None_11-01-29_26-07-2017.txt
genome_digest_HindIII=$MUGQIC_INSTALL_HOME_DEV/genomes/Homo_sapiens/hg19/GenomeReDigest/HindIII/Digest_hg19_HindIII_None_11-02-05_28-07-2017.txt
genome_digest_NcoI=$MUGQIC_INSTALL_HOME_DEV/genomes/Homo_sapiens/hg19/GenomeReDigest/NcoI/Digest_hg19_NcoI_None_11-07-13_28-07-2017.txt
genome_digest_MboI=$MUGQIC_INSTALL_HOME_DEV/genomes/Homo_sapiens/hg19/GenomeReDigest/MboI/Digest_hg19_MboI_None_10-54-27_28-07-2017.txt


[picard_sort_sam]
ram=15G
max_records_in_ram=3750000


[picard_merge_sam_files]
ram=1700M
max_records_in_ram=250000
cluster_walltime=-l walltime=35:00:0
cluster_cpu=-l nodes=1:ppn=2

[picard_mark_duplicates]
ram=5G
max_records_in_ram=1000000
cluster_cpu=-l nodes=1:ppn=2
cluster_walltime=-l walltime=48:00:0

