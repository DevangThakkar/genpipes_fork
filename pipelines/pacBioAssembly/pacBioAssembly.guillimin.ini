merSizes=14
polishingRounds=2
coverageCutoff=8:10:15
tmpDir=/gs/scratch/<yourUserName>
outdir=/path/to/project/outdir/
projectName=PacBioAssembly_<PI-NAME>_<CCI-NUMBER>

[report]
report.title=PacBio Assembly <PI-NAME> <CCI-NUMBER>
report.author=Your Name
