[default]
clusterSubmitCmd=qsub
clusterSubmitCmdSuffix=  | grep \"[0-9]\"
clusterOtherArg=-V -m ae -M  
clusterQueue=-q qwork
clusterWorkDirArg=-d
clusterOutputDirArg=-j oe -o
clusterJobNameArg=-N
clusterCmdProducesJobId=false
clusterDependencyArg=-W depend=afterok:
clusterDependencySep=:
referenceFasta=/software/areas/genomics/genome_files/hg1k_v37/fasta/hg1k_v37.fasta
referenceSequenceDictionary=/software/areas/genomics/genome_files/hg1k_v37/fasta/hg1k_v37.dict
clusterCmdProducesJobId=true
rawReadDir=/root/project/raw_reads

[trim]
clusterWalltime=-l walltime=120:00:0
clusterCPU=-l nodes=1:ppn=11
nbThreads=6
minQuality=30
minLength=32
adapterFile=adapter.fa
clipSettings=:2:30:15

[duplicate]
clusterWalltime=-l walltime=120:00:0
clusterCPU=-l nodes=1:ppn=11
javaProgram=java -Xmx20G -jar /script/filter-duplicates-1.0-jar-with-dependencies.jar


[merge]
clusterWalltime=-l walltime=120:00:0
clusterCPU=-l nodes=1:ppn=11
python=script/AliasFastqMerge.py


[blast]
clusterWalltime=-l walltime=120:00:0
clusterCPU=-l nodes=1:ppn=11
split=script/fastasplit
chunks=2
db=nr DB2
program=blastn 
options=''
nbThreads=24
parallelBlast=script/ParallelBlast
blastHq=script/generate_BLAST_HQ.sh
BestHit=script/blastbestHit.awk

[trinity]
clusterWalltime=-l walltime=120:00:0
clusterCPU=-l nodes=1:ppn=11
createGtf=script/create_gtf.sh
splitLines=5
nbThreads=6
parallel=script/Parallelize

[aln]
clusterWalltime=-l walltime=120:00:0
clusterCPU=-l nodes=1:ppn=11
bwaAlnThreads=12
bwaRefIndex=Trinity.2.fasta
bwaInstitution=McGill University and Genome Quebec Innovation Center
sortSamRam=15G
sortSamRecInRam=3750000
clusterWalltime=-l walltime=24:00:0
clusterCPU=-l nodes=1:ppn=12

[diffExpress]
clusterWalltime=-l walltime=120:00:0
clusterCPU=-l nodes=1:ppn=11
edger=/path/to/egder.R
deseq=/path/to/deseq.R
designFile=/path/to/desing_File



[htseq]
clusterWalltime=-l walltime=120:00:0
clusterCPU=-l nodes=1:ppn=11
tempMatrix=script/HtSeq_temp_matrix.sh
fullMatrix=script/HtSeq_full_matrix.sh


[readStats]
clusterWalltime=-l walltime=120:00:0
clusterCPU=-l nodes=1:ppn=11
fastaLength=/scripts/FastaLength
contigStat=/script/getStat.sh
