[default]
clusterSubmitCmd=msub
clusterSubmitCmdSuffix= | grep \"[0-9]\"
clusterWalltime=-l walltime=24:00:0
clusterCPU=-l nodes=1:ppn=1
clusterOtherArg=-V -m ae -M $JOB_MAIL -W umask=0002 -l qos=hiseq
clusterQueue=-q sw
clusterWorkDirArg=-d
clusterOutputDirArg=-j oe -o
clusterJobNameArg=-N
clusterCmdProducesJobId=true
clusterDependencyArg=-W x=depend:afterok:
clusterDependencySep=:
referenceFasta=/sb/programs/analyste/genomes/Homo_sapiens/hg1k_v37/fasta/hg1k_v37.fasta
referenceSequenceDictionary=/sb/programs/analyste/genomes/Homo_sapiens/hg1k_v37/fasta/hg1k_v37.fasta.dict
referenceMappabilityBedIndexed=/sb/programs/analyste/genomes/Homo_sapiens/hg1k_v37/annotations/mappabilityGC/Illu_PE.exclusion.bed.gz
referenceSnpEffGenome=GRCh37.72
dbSnp=/sb/programs/analyste/genomes/Homo_sapiens/hg1k_v37/annotations/dbSnp-137.vcf
knownSites=/sb/programs/analyste/genomes/Homo_sapiens/hg1k_v37/annotations/dbSnp-137.vcf.gz
dbNSFP=/sb/programs/analyste/genomes/Homo_sapiens/hg1k_v37/annotations/dbNSFP2.0/dbNSFP2.0.txt
igvGenome=b37
extraJavaFlags=-XX:ParallelGCThreads=4
tmpDir=/lb/scratch/
rawReadDir=raw_reads
## sould be experimentType="wholeGenome" for WGS metrics
experimentType="wholeGenome" 

moduleVersion.trimmomatic=mugqic/trimmomatic/0.30
moduleVersion.bwa=mugqic/bwa/0.7.5a
moduleVersion.bvatools=mugqic_dev/bvatools/dev
moduleVersion.java=mugqic/java/oracle-jdk1.7.0_15
moduleVersion.picard=mugqic/picard/1.100
moduleVersion.samtools=mugqic/samtools/0.1.19-gpfs
moduleVersion.gatk=mugqic/GenomeAnalysisTK/2.7-2
moduleVersion.igvtools=mugqic/igvtools/2.3.14
moduleVersion.vcftools=mugqic/vcftools/0.1.9
moduleVersion.tabix=mugqic/tabix/0.2.6
moduleVersion.snpeff=mugqic/snpEff/3.4
moduleVersion.tools=mugqic/tools/1.5
moduleVersion.cranR=mugqic/R/3.0.0
moduleVersion.python=mugqic/python/2.7.5

[trim]
# Don't do trimming of any kind
skip=1

[aln]
aligner=mem

[mem]
bwaExtraFlags=-M -t 11
bwaRefIndex=/sb/programs/analyste/genomes/Homo_sapiens/hg1k_v37/fasta/bwa/hg1k_v37.fasta
bwaInstitution=McGill University and Genome Quebec Innovation Center
sortRam=54G
sortRecInRam=13500000
clusterWalltime=-l walltime=24:00:0
clusterCPU=-l nodes=1:ppn=12

[mergeFiles]
mergeRam=27G
mergeRecInRam=6750000
extraJavaFlags=-XX:ParallelGCThreads=4 -Dsamjdk.use_async_io=true

[mergeLanes]
clusterWalltime=-l walltime=24:00:0
clusterCPU=-l nodes=1:ppn=6

[indelRealigner]
realignRam=18G
realignReadsInRam=4000000
nbRealignJobs=10
clusterWalltime=-l walltime=48:00:0
clusterCPU=-l nodes=1:ppn=4

[mergeRealign]
clusterWalltime=-l walltime=24:00:0
clusterCPU=-l nodes=1:ppn=6

[fixmate]
fixmateRam=24G
fixmateRecInRam=5750000
extraJavaFlags=-XX:ParallelGCThreads=4 -Dsamjdk.use_async_io=true
clusterWalltime=-l walltime=96:00:0
clusterCPU=-l nodes=1:ppn=5

[markDup]
markDupRam=14G
markDupRecInRam=3500000
extraJavaFlags=-XX:ParallelGCThreads=4 -Dsamjdk.use_async_io=true
clusterWalltime=-l walltime=48:00:0
clusterCPU=-l nodes=1:ppn=3

[recalibration]
threads=12
recalRam=30G
clusterWalltime=-l walltime=72:00:0
clusterCPU=-l nodes=1:ppn=12

[collectMetrics]
collectMetricsRam=4G
collectMetricsRecInRam=1000000
clusterWalltime=-l walltime=48:00:0
clusterCPU=-l nodes=1:ppn=1

[depthOfCoverage]
# you can set it implicitly, leave blank for whole genome or set auto which uses the sampleSheet to identify the bed file.
coverageTargets=auto
# maxDepth is RAM limited. maxDepth * 8 * nbIntervals ~= RAM needed
extraFlags=--gc --maxDepth 1000 --minMappingQuality 15 --minBaseQuality 15 --ommitN --threads 2
percentThresholds=10,25,50,75,100,500,1000
ram=13G
clusterWalltime=-l walltime=48:00:0
clusterCPU=-l nodes=1:ppn=3

[genomeCoverage]
genomeCoverageRam=8G
percentThresholds=10,25,50,75,100,500
extraJavaFlags=-XX:ParallelGCThreads=2
clusterWalltime=-l walltime=244:00:0
clusterCPU=-l nodes=1:ppn=2

[targetCoverage]
coverageRam=8G
percentThresholds=10,25,50,75,100,500
extraJavaFlags=-XX:ParallelGCThreads=2
coverageTargets=/sb/programs/analyste/genomes/Homo_sapiens/hg1k_v37/annotations/ccds.g1k.sorted.bed
clusterWalltime=-l walltime=244:00:0
clusterCPU=-l nodes=1:ppn=2

[computeTDF]
clusterWalltime=-l walltime=96:00:0
clusterCPU=-l nodes=1:ppn=1

[mpileup]
mpileupExtraFlags=-L 1000 -E -q 1 -D -S -g
approxNbJobs=150
clusterWalltime=-l walltime=96:00:0
clusterCPU=-l nodes=1:ppn=3

[mergeFilterBCF]
varfilterExtraFlags=-d 2 -D 1200 -Q 15
clusterWalltime=-l walltime=24:00:0
clusterCPU=-l nodes=1:ppn=1

[rawmpileup]
mpileupExtraFlags=-d 1000 -E -q 1 -Q 0
clusterWalltime=-l walltime=244:00:0
clusterCPU=-l nodes=1:ppn=2

[annotateDbSnp]
siftRam=8G
extraJavaFlags=-XX:ParallelGCThreads=2
clusterCPU=-l nodes=1:ppn=2

[annotateDbNSFP]
siftRam=8G
extraJavaFlags=-XX:ParallelGCThreads=2
clusterCPU=-l nodes=1:ppn=2

[computeEffects]
extraJavaFlags=-XX:ParallelGCThreads=1
snpeffRam=2G
#snpeffParams=
#referenceSnpEffGenome=

[sortQname]

[countTelomere]

[fullPileup]
