[default]
clusterSubmitCmd=msub
clusterSubmitCmdSuffix= | grep \"[0-9]\"
clusterWalltime=-l walltime=24:00:0
clusterCPU=-l nodes=1:ppn=1
clusterOtherArg=-V -m ae -M $MAIL
clusterQueue=-q sw
clusterWorkDirArg=-d
clusterOutputDirArg=-j oe -o
clusterJobNameArg=-N
clusterCmdProducesJobId=true
clusterDependencyArg=-W x=depend:afterok:
clusterDependencySep=:
referenceFasta=/sb/programs/analyste/genomes/Homo_sapiens/hg1k_v37/fasta/hg1k_v37.fasta
referenceSequenceDictionary=/sb/programs/analyste/genomes/Homo_sapiens/hg1k_v37/fasta/hg1k_v37.fasta.dict
igvGenome=b37
coverageTargets=target.bed
extraJavaFlags=-XX:ParallelGCThreads=4
tmpDir=/lb/scratch/
rawReadDir=raw_reads
sampleOutputRoot=jobs_output/

moduleVersion.bwa=mugqic/bwa/0.7.4
moduleVersion.java=mugqic/java/oracle-jdk1.7.0_15
moduleVersion.picard=mugqic/picard/1.82
moduleVersion.trimmomatic=mugqic/trimmomatic/0.25

[trim]
nbThreads=6
minQuality=30
minLength=35
adapterFile=adapter.fa
clipSettings=:2:30:15

clusterWalltime=-l walltime=24:00:0
clusterCPU=-l nodes=1:ppn=6

[mem]
bwaExtraFlags=-t 11 -M
bwaRefIndex=/sb/programs/analyste/genomes/Homo_sapiens/hg1k_v37/fasta/bwa/hg1k_v37.fasta
bwaInstitution=McGill University and Genome Quebec Innovation Center
sortRam=53G
sortRecInRam=13500000
clusterWalltime=-l walltime=24:00:0
clusterCPU=-l nodes=1:ppn=12

[mergeFiles]
extraJavaFlags=-XX:ParallelGCThreads=1
mergeRam=3G
mergeRecInRam=1000000

[mergePairs]
clusterCPU=-l nodes=1:ppn=2

[targetCoverage]
coverageRam=3G
percentThresholds=10,50,100,250,500,750,1000,2000
clusterWalltime=-l walltime=96:00:0
clusterCPU=-l nodes=1:ppn=1
