[default]
clusterSubmitCmd=msub
clusterSubmitCmdSuffix= | grep \"[0-9]\"
clusterWalltime=-l walltime=24:00:0
clusterCPU=-l nodes=1:ppn=1
clusterOtherArg=-V -m ae -M $MAIL
clusterQueue=-q sw
clusterWorkDirArg=-d
clusterOutputDirArg=-j oe -o
clusterJobNameArg=-N
clusterCmdProducesJobId=true
clusterDependencyArg=-W x=depend:afterok:
clusterDependencySep=:
referenceFasta=/sb/programs/analyste/genomes/hg1k_v37/fasta/hg1k_v37.fasta
referenceSequenceDictionary=/sb/programs/analyste/genomes/hg1k_v37/fasta/hg1k_v37.fasta.dict
igvGenome=b37
extraJavaFlags=-XX:ParallelGCThreads=4
tmpDir=/lb/scratch/
rawReadDir=raw_reads
sampleOutputRoot=jobs_output/

moduleVersion.bwa=mugqic/bwa/0.6.2-ptx
moduleVersion.java=mugqic/java/oracle-jdk1.7.0_15
moduleVersion.picard=mugqic/picard/1.82
moduleVersion.samtools=mugqic/samtools/0.1.18
moduleVersion.trimmomatic=mugqic/trimmomatic/0.25

[trim]
nbThreads=6
minQuality=30
minLength=50
adapterFile=adapters-truseq.fa
clipSettings=:2:30:15

clusterWalltime=-l walltime=24:00:0
clusterCPU=-l nodes=1:ppn=6

[aln]
bwaAlnThreads=12
bwaExtraSamXeFlags=-T -t 11
bwaRefIndex=/sb/programs/analyste/genomes/hg1k_v37/fasta/bwa/hg1k_v37.fasta
bwaInstitution=McGill University and Genome Quebec Innovation Center
sortSamRam=54G
sortSamRecInRam=13500000
clusterWalltime=-l walltime=24:00:0
clusterCPU=-l nodes=1:ppn=12

[mergeFiles]
mergeRam=27G
mergeRecInRam=6750000
extraJavaFlags=-XX:ParallelGCThreads=4 -Dsamjdk.use_async_io=true

[mergeLanes]
clusterWalltime=-l walltime=24:00:0
clusterCPU=-l nodes=1:ppn=6

[mergeRealign]
clusterWalltime=-l walltime=24:00:0
clusterCPU=-l nodes=1:ppn=6

[indelRealigner]
realignRam=60G
realignReadsInRam=9000000
clusterWalltime=-l walltime=48:00:0
clusterCPU=-l nodes=1:ppn=12

[fixmate]
fixmateRam=24G
fixmateRecInRam=5750000
extraJavaFlags=-XX:ParallelGCThreads=4 -Dsamjdk.use_async_io=true
clusterWalltime=-l walltime=96:00:0
clusterCPU=-l nodes=1:ppn=5

[markDup]
markDupRam=14G
markDupRecInRam=3500000
extraJavaFlags=-XX:ParallelGCThreads=4 -Dsamjdk.use_async_io=true
clusterWalltime=-l walltime=48:00:0
clusterCPU=-l nodes=1:ppn=3

[collectMetrics]
collectMetricsRam=4G
collectMetricsRecInRam=1000000
clusterWalltime=-l walltime=48:00:0
clusterCPU=-l nodes=1:ppn=1

[genomeCoverage]
genomeCoverageRam=8G
percentThresholds=10,25,50,75,100,500
extraJavaFlags=-XX:ParallelGCThreads=2
clusterWalltime=-l walltime=244:00:0
clusterCPU=-l nodes=1:ppn=2

[targetCoverage]
coverageRam=8G
percentThresholds=10,25,50,75,100,500
extraJavaFlags=-XX:ParallelGCThreads=2
coverageTargets=/sb/programs/analyste/genomes/hg1k_v37/annotations/ccds.g1k.sorted.bed
clusterWalltime=-l walltime=244:00:0
clusterCPU=-l nodes=1:ppn=2

[computeTDF]
clusterWalltime=-l walltime=96:00:0
clusterCPU=-l nodes=1:ppn=1

[mpileup]
mpileupExtraFlags=-L 1000 -E -q 1 -u -D -S
clusterWalltime=-l walltime=96:00:0
clusterCPU=-l nodes=1:ppn=2

[mergeFilterBCF]
varfilterExtraFlags=-d 2 -D 1200 -Q 15
clusterWalltime=-l walltime=24:00:0
clusterCPU=-l nodes=1:ppn=1

[rawmpileup]
mpileupExtraFlags=-d 1000 -E -q 1 -Q 0
clusterWalltime=-l walltime=244:00:0
clusterCPU=-l nodes=1:ppn=2

[sortQname]

[countTelomere]

[fullPileup]

[countTelomere]
